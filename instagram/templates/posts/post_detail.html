{% extends 'general/layout.html' %}

{% block page_title %}
    <div class="container">
        <h1>Mi Publicaci√≥n</h1>
    </div>
{% endblock %}

{% block page_content %}
    <div class="container">
        <div class="row">
            <article class="col-md-4">
                <div class="d-flex flex-row justify-content-between align-items-center p-2 border-bottom">
                    <div class="d-flex flex-row align-items-center feed-text px-2"><img class="rounded-circle" src="{{ post.user.profile.profile_picture.url }}" width="45">
                        <div class="d-flex flex-column flex-wrap ml-2">
                            <span class="font-weight-bold">
                                {{ post.user.first_name }}
                            </span>
                            <span class="text-black-50 time">
                                {{ post.created_at }}
                            </span>
                        </div>
                    </div>
                    <div class="feed-icon px-2">
                        <i class="fa fa-ellipsis-v text-black-50"></i>
                    </div>
                </div>
                <div class="feed-image p-2 px-3 text-center">
                    <a href="{% url 'post_detail' post.pk %}">
                        <img class="img-fluid img-responsive" src="{{ post.image.url }}" width="300">
                    </a>
                </div>
                <div class="text-center">
                    <p><a class="like-button" href="{% url 'post_like_ajax' post.pk %}">
                        <span id="nLikes">{{ post.likes.all.count }}</span>
                        {% if request.user in post.likes.all %}
                            <i class="bi bi-suit-heart-fill"></i>
                        {% else %}
                            <i class="bi bi-suit-heart"></i>
                        {% endif %}
                    </a></p>
                </div>
                <div class="p-2 px-3">
                    <span>{{ post.caption }}</span>
                </div>
            </article>
        </div>
    </div>
{% endblock %}
